    <div class="formContainer">
      <div class="header">
        <h2>Contact Us</h2>
      </div>
            <form action="https://formspree.io/dlj.co27@gmail.com" class="form-horizontal" role="form" method="POST">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstname">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="FirstNameTextBox" placeholder="First">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="LastNameTextBox" placeholder="Last">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message:</label>
                    <textarea class="form-control" rows="4"  cols="200" name="comments" id="comment" placeholder="Questions, Comments and/or Feedback"></textarea>
                </div>
                <div class="form-group">
                        <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
                        </div>
                    </div>
                <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                 <input id="submit" name="submit" type="submit" value="Send" class="btn btn-default"></button>
                </div>
                <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <! Will be used to display an alert to the user>
                        </div>
                    </div>
</form><!-- end form class -->
